<div ng-controller="selectedUserCtrl">
    <!--<div class="page-header">-->
        <!--<h4>Добавить заказчика</h4>-->
    <!--</div>-->
    <ol class="breadcrumb">
        <li><a href="/#/dictionary/user">Пользователи</a></li>
        <li ng-if="!isUpdate" class="active">Добавить пользователя</li>
        <li ng-if="isUpdate" class="active">Редактировать {{modalItem.userFullName}}</li>
    </ol>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">ФИО</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.userFullName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Логин </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.userName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Контакты</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.phoneNumber">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Пароль</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="" ng-model="modalItem.password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Повторите пароль</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="" ng-model="pwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click="save()">Сохранить</button>
            </div>
        </div>
    </form>
</div>
