<div ng-controller="userCtrl">

    <div class="row">
        <div class="col-md-10">
            <div class="page-header">
                <h4>Пользователи</h4>
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" ng-click="addItem()">Добавить пользователя</button>
        </div>
    </div><br>
    <table class="table table-bordered">
        <thead>
        <tr class="active">
            <th>№</th>
            <th>ФИО</th>
            <th>Логин</th>
            <th>Контакты</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data">
            <td>{{$index+1}}</td>
            <td>{{item.userFullName}}</td>
            <td>{{item.userName}}</td>
            <td>{{item.phoneNumber}}</td>
            <td>
                <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="editItem(item._id)">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Right Align" ng-click="removeItem(item._id)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>

        </tr>
    </table>
</div>
