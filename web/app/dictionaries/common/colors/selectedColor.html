<div ng-controller="selectedColorCtrl">
    <ol class="breadcrumb">
        <li><a href="/#/dictionary/common/color">Цветность</a></li>
        <li ng-if="!isUpdate" class="active">Добавить цветность</li>
        <li ng-if="isUpdate" class="active">Редактировать {{modalItem.name}}</li>
    </ol>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Название</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click="save()">Сохранить</button>
            </div>
        </div>
    </form>
</div>
