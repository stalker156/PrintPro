<div ng-controller="selectedCustomerCtrl">
    <!--<div class="page-header">-->
        <!--<h4>Добавить заказчика</h4>-->
    <!--</div>-->
    <ol class="breadcrumb">
        <li><a href="/#/dictionary/customer">Заказчики</a></li>
        <li ng-if="!isUpdate" class="active">Добавить заказчика</li>
        <li ng-if="isUpdate" class="active">Редактировать {{modalItem.name}}</li>
    </ol>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Название организации</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Адрес </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.address">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Телефон</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.phoneNumber">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Контакты</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.fullName">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click="save()">Сохранить</button>
            </div>
        </div>
    </form>
</div>
