<div ng-controller="addDeviceCtrl">
    <ol class="breadcrumb">
        <li><a href="/#/devices">Оборудования</a></li>
        <li class="active">Добавить оборудование</li>
    </ol>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Заказчик</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="modalItem.customerId"
                        ng-options="customer._id as customer.name for customer in customers track by customer._id"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">ID оборудования</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.ID">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Серийный номер</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.serialNumber">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Спецификация</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.specification">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Производитель</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="modalItem.manufactureId"
                        ng-options="manufacture._id as manufacture.name for manufacture in manufactures track by manufacture._id"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Модель оборудования</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="modalItem.model">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Тип печати</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="modalItem.printTypeId"
                        ng-options="printType._id as printType.name for printType in printTypes track by printType._id"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Цветность</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="modalItem.colorId"
                        ng-options="color._id as color.name for color in colors track by color._id"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Совместимые картриджи</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="modalItem.cartridgeId"
                        ng-options="cartridge._id as cartridge.model for cartridge in cartridges track by cartridge._id"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button  class="btn btn-danger" ng-click="cancel()">Отмена</button>
                <button type="submit" class="btn btn-success" ng-click="save()">Сохранить</button>
            </div>
        </div>
    </form>
</div>
